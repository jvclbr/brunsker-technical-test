<form [formGroup]="signInForm">

  <div class="header">
    <span class="title">LOGIN</span>
  </div>

  <div class="body" [ngStyle]="{'width': currentPlattaform !== PlataformEnum.MOBILE ? '30%' : '75%' }">

    <mat-form-field appearance="outline">
      <input matInput formControlName="email" placeholder="E-mail">
      <mat-error *ngIf="signInForm.controls.email.hasError('required')">
        E-mail é <strong>Obrigatorio!</strong>
      </mat-error>
      <mat-error *ngIf="!signInForm.controls.email.hasError('required') && signInForm.controls.email.hasError('email')">
        E-mail <strong>Invalido!</strong>
      </mat-error>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Senha">

      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" >
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="signInForm.controls.password.hasError('required')">
        Senha é <strong>Obrigatoria!</strong>
      </mat-error>
      <mat-error *ngIf="!signInForm.controls.password.hasError('required') && signInForm.controls.password.hasError('minlength')">
        Senha deve conter no minimo <strong>8</strong> caracteres!
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="handleSignIn()">Iniciar</button>

  </div>

  <div class="footer">
    <span>Não tem uma conta? <a (click)="handleSignUp()">Registre-se</a></span>
  </div>

</form>
