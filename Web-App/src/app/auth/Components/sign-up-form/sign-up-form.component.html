<form [formGroup]="signUpForm">

  <div class="header">
    <span class="title">SIGN UP</span>
  </div>

  <div class="body" [ngStyle]="{'width': currentPlattaform !== PlataformEnum.MOBILE ? '30%' : '75%' }">

      <mat-form-field appearance="outline">
        <input matInput formControlName="name" placeholder="Nome">

        <mat-error *ngIf="signUpForm.controls.password.hasError('required')">
          Nome é <strong>Obrigatorio!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <input matInput formControlName="email" placeholder="E-mail">

          <mat-error *ngIf="signUpForm.controls.email.hasError('required')">
            E-mail é <strong>Obrigatorio!</strong>
          </mat-error>
          <mat-error *ngIf="!signUpForm.controls.email.hasError('required') && signUpForm.controls.email.hasError('email')">
            E-mail <strong>Invalido!</strong>
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Senha" (keyup)="checkPassword()">


        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="signUpForm.controls.password.hasError('required')">
          Senha é <strong>Obrigatoria!</strong>
        </mat-error>
        <mat-error *ngIf="!signUpForm.controls.password.hasError('required') && signUpForm.controls.password.hasError('minlength')">
          Senha deve conter no minimo <strong>8</strong> caracteres!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput [type]="hidePasswordConfirm ? 'password' : 'text'" formControlName="passwordConfirm" placeholder="Confirme a sua senha">

        <button mat-icon-button matSuffix type="button" (click)="hidePasswordConfirm = !hidePasswordConfirm" >
          <mat-icon>{{hidePasswordConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="signUpForm.controls.passwordConfirm.hasError('required')">
          Confirmação da senha é <strong>Obrigatoria!</strong>
        </mat-error>
        <mat-error *ngIf="!signUpForm.controls.passwordConfirm.hasError('required') && signUpForm.controls.passwordConfirm.hasError('minlength')">
          Confirmação da senha deve conter no minimo <strong>8</strong> caracteres!
        </mat-error>
        <mat-error *ngIf="!signUpForm.controls.passwordConfirm.hasError('required') && !signUpForm.controls.passwordConfirm.hasError('minlength') && signUpForm.controls.passwordConfirm.invalid">
          As senhas devem ser <strong>Iguais!</strong>
        </mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" (click)="handleSignUp()">Registrar</button>

  </div>

  <div class="footer">
      <span>Já tem uma conta? <a (click)="handleSignIn()">Entrar</a></span>
  </div>

</form>
